<!DOCTYPE html>
<html>
    <head>
    <title>lesson 11 css grid</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
            ">
        <div style="background-color: lightpink;">coll</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightpink;">col4</div>
       </div> 

       <div style="
            display: grid;
            margin-top: 10px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
            ">
        <div style="background-color: lightpink;">coll</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightpink;">col4</div>
       </div> 
    </body>
</html>
